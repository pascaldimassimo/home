# use zsh
set -g default-shell /bin/zsh 

# enable "normal" mouse scrolling
set -g mouse on

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Set the windows name to the current dir name
set -g status-interval 5
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# Move windows up or down
unbind Left
bind Left swap-window -t -1
unbind Right
bind Right swap-window -t +1

# Automatic reindexing of windows when closing one
set -g renumber-windows on

# ESC delay
set -g escape-time 10

# Copy mode
bind Escape copy-mode
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'r' send -X rectangle-toggle
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Status Bar Apparence
set -g status-position top
set -g status-bg black
set -g window-status-format " #I: #W "
set -g window-status-current-format "#[fg=white,bold,bg=colour240] #I: #W* "
set -g status-left "#[bg=colour25] #S "
set -g status-right "#[bg=colour25] %H:%M %a %d-%b-%y "
